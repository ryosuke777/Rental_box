version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.7-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run: gem install bundler:2.1.4
      - run: gem "mimemagic", "~> 0.3.10"
      - run: bundle update mimemagic
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install

